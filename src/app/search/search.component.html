<div class="row">
  <div class="col-lg-6" *ngFor="let searchResult of searchResults">
    <div class="row caster">
      <div class="castimg col-lg-4 p-4 mt-4">
        <ng-template [ngIf]="!searchResult.poster_path">
          <img  class="prof" src="assets/images/popcornmovie.jpg" alt="">
        </ng-template>
        <img
          class="pf"
          src="http://image.tmdb.org/t/p/original/{{
            searchResult.poster_path
          }}"
          [routerLink]="'/moviedetails/'+ searchResult.id"
          alt=""
        />
      </div>
      <div class="castcontant col-lg-8 mt-5">
        <h2>{{ searchResult.original_title}}</h2>
        <span class=" mb-4 p-4"><i class="fa fa-star" aria-hidden="true"></i> {{searchResult.popularity}}</span>
        <span class="mb-4">Date: {{searchResult.release_date}}</span>
        <p>{{ searchResult.overview }}</p>
      </div>
    </div>
  </div>
  <hr>
</div>

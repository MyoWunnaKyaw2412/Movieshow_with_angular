<div class="container-fluid">
    <div id="carouselExampleCaptions" class="carousel slide">
       
        <div class="carousel-inner">
          <div class="carousel-item active" 
          data-bs-interval="10000"
          *ngFor="let movie of movies;let i =index"
          [ngClass]="{active: i === 0}"
          >
            <img src="http://image.tmdb.org/t/p/original/{{ movie.backdrop_path }}"[routerLink] ="'/moviedetails/'+ movie.id "
            class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h2>{{movie.original_title}}</h2>
              <p>{{movie.overview}}</p>
            </div> 
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div class="contain mt-3 p-4">
  <div class=" row">
    <h5 id="popular">Popular Movies</h5> 
    <div class="rowposter mt-1 mb-1 p-2">
      <ng-container *ngFor="let pouplarmovie of popularmovies">
        <img src="http://image.tmdb.org/t/p/w500/{{ pouplarmovie.poster_path }}"class="rowimg largeposter" alt="..." 
        [routerLink]="'/moviedetails/' + pouplarmovie.id"  >
      </ng-container>
    </div>
  </div>
</div>
